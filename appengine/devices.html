<!DOCTYPE html>
<html>
  <head>
    <title>Registered Devices</title>
  </head>

  <body>
    {% for device in devices %}
      <div class="device">
        <div>Manufacturer: {{ device.manufacturer }}</div>
        <div>Brand: {{ device.brand }}</div>
        <div>Device: {{ device.device }}</div>
        <div>Model: {{ device.model }}</div>
        <form method="post" action="/c2dm/ping">
          <input type="hidden" name="registration_id" value="{{ device.registration_id }}"></input>
          <input type="submit"></input>
        </form>
      </div>
    {% endfor %}
  </body>
</html>
